<div class="wrapper">
  <div class="logo">
    <div class="TodoLogo">
      <img src="../../../assets/images/option2.jpg" />
    </div>
  </div>
  <div class="form_container">
    <h1 class="actions">Log In</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="container">
      <input
        formControlName="email"
        type="email"
        placeholder="Email"
        id="email"
        aria-describedby="emailHelp"
      />
      <div class="passwordinput">
        <input
          id="password"
          placeholder="Password"
          formControlName="password"
          [type]="paswordVisible ? 'text' : 'password'"
        />
        <i
          (click)="passwordVisible(true)"
          *ngIf="!paswordVisible"
          style="color: grey; cursor: pointer"
          class="material-icons visibility_icon"
          >visibility</i
        >
        <i
          (click)="passwordVisible(false)"
          *ngIf="paswordVisible"
          style="color: grey; cursor: pointer"
          class="material-icons visibility_icon"
          >visibility_off</i
        >
      </div>
      <button type="submit">Log in</button>
      <p>
        Don't have an account?
        <a class="link" href="/signup"> Sign up </a>
      </p>
    </form>
  </div>
</div>
