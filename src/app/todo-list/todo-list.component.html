<ul class="todo-list">
  <li class="todo-item" *ngFor="let todo of todos let i = index ">
    <span [ngClass]="todo.completed ? 'doned' : 'title'">{{ todo.title }}</span>
    <div class="actions">
      <button class='deleteBtn' (click)="done(i)">Done</button>
      <!-- <button class='deleteBtn' (click)="deleteTodo(todo)">Delete</button> -->
      <button class="edit" (click)="updateTodo(todo)">Edit</button>
    </div>
  </li>
</ul>
